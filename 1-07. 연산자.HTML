<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //더하기
        var x=5;
        var y=2;
        var z=x+y;
        console.log(z);


        //빼기
        z=x-y;
        console.log(z);

        //곱하기
        z=x*y;
        document.write(z);

        //나누기
        z=x/y;
        document.write(z);

        //제곱
        z=x**y;
        document.write(z);

        //나머지
        z=x%y;
        console.log(z);

        x=1;
        x++;
        console.log(x);
        x--;

        console.log(x+=y);

        //문자열 연산 가능(더하기)

        //숫자와 문자->숫자 문자열으로 변환

        //비교 연산자
        console.log(1==1);
        //문자와 숫자 비교하면 같은 숫자면 true 나옴
        //===은 형도 같은지 비교
        //!= 같지 않음

        //logical 연산자
        console.log(3>2 && 1>2);
        // ||-> or
    </script>
    
</body>
</html>

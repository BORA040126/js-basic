<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //더하기
        var x=5;
        var y=2;
        var z=x+y;
        console.log(z);


        //빼기
        z=x-y;
        console.log(z);

        //곱하기
        z=x*y;
        document.write(z);

        //나누기
        z=x/y;
        document.write(z);

        //제곱
        z=x**y;
        document.write(z);

        //나머지
        z=x%y;
        console.log(z);

        x=1;
        x++;
        console.log(x);
        x--;

        console.log(x+=y);
    </script>
    
</body>
</html>
